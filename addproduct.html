<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add product details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ecommerce1/css/style.css" />
    <script src="/ecommerce1/js/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="/ecommerce1/images/shop.jpg" alt="logo" class="logo" />
        <a href="/ecommerce1/index.html" class="link text-success">Home</a>
        <a href="/ecommerce1/card.html" class="link text-success">shop</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
          >
            all product
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/ecommerce1.card.html">jeans</a></li>
            <li><a class="dropdown-item" href="/ecommerce1.card.html">chudithor</a></li>
            <li><a class="dropdown-item" href="/ecommerce1.card.html">t-shirts</a></li>
            <li><a class="dropdown-item" href="/ecommerce1.card.html">shirts</a></li>
            <li><a class="dropdown-item" href="/ecommerce1.card.html">watch</a></li>
          </ul>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="card.htmlnavbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <button class="btn btn-outline-success" type="submit">cart</button>
        <button class="btn btn-outline-success" type="submit">
          <a href="/ecommerce/signup.html" class="link text-success">logout</a>
        </button>
      </div>
    </nav>
    <div
      class="container border mt-5 text-center d-flex flex-column justify-content-center w-50 border-black h-75"
    >
      <div class="header text-center mt-3 p-3">
        <h2>Add Product Here</h2>
      </div>
      <div class="form">
        <div id="id"></div>
        <label for="product">product:</label>
        <input type="text" placeholder="product name" id="product" />

        <div class="mt-4">
          <label for="price">Price:</label>
          <input type="text" placeholder=" product price" id="price" />
        </div>

        <div class="mt-4">
          <label for="detail">Product details:</label>
          <textarea id="desc"></textarea>
        </div>

        <div class="mt-4">
          <label for="image">Image</label>
          <input type="text" id="image" placeholder="upload a image url" />
        </div>
        <button
          id="add"
          class="bg-success align-content-center mt-4 mx-6"
          onclick="saveorupdate()"
        >
          Add products
        </button>
      </div>
      <div
        id="toast"
        class="toast position-fixed text-bg-success border-0"
        style="top: 50px; right: 30px"
        role="alert"
      ></div>
      <div class="d-flex">
        <div class="toast-body" id="toastmessage">
          <button type="button" class="btn-close-white me-3"></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
