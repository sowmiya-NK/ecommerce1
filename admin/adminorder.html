<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../admin/user/css/style.css" />
    <script src="../admin/js/script.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="../admin/user/images/shop.jpg" alt="logo" class="logo" />
        <a href="index.html" class="link text-success">Home</a>
        <a href="card.html" class="link text-success">shop</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
          >
            all product
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="card.html">jeans</a></li>
            <li><a class="dropdown-item" href="card.html">chudithor</a></li>
            <li><a class="dropdown-item" href="card.html">t-shirts</a></li>
            <li><a class="dropdown-item" href="card.html">shirts</a></li>
            <li><a class="dropdown-item" href="card.html">watch</a></li>
          </ul>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="card.htmlnavbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <button onclick="logout()" class="btn btn-outline-success">
          Logout
        </button>
      </div>
    </nav>

    <div class="navbar navbar-expand-lg bg-light p-5 d-flex flex-column">
      <h2>Admin order page</h2>
    </div>
    <table class="table table-bordered m-3">
      <thead>
        <tr>
          <th scope="col">Order Id</th>
          <th scope="col">Date</th>
          <th scope="col">customer Email</th>
          <th scope="col">products</th>
          <th scope="col">price</th>
          <th scope="col">status</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
