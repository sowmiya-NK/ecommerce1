<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>order page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../admin/user/css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="../admin/user/images/shop.jpg" alt="logo" class="logo" />
        <a href="index.html" class="link text-success"> <a href="../admin/user/home.html">Home</a></a>
        <a href="card.html" class="link text-success">shop</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
          >
            all product
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="card.html">jeans</a></li>
            <li><a class="dropdown-item" href="card.html">chudithor</a></li>
            <li><a class="dropdown-item" href="card.html">t-shirts</a></li>
            <li><a class="dropdown-item" href="card.html">shirts</a></li>
            <li><a class="dropdown-item" href="card.html">watch</a></li>
          </ul>
        </div>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div>
          <button class="btn btn-outline-success" type="submit">
            <a href="../signin.html " class="link text-success">sign in</a>
          </button>
          <button class="btn btn-outline-success" type="submit"><a href="../admin/user/card.html" class="text-decoration-none" id="cartCount">cart</a></button>
          <button onclick="logout()" class="btn btn-outline-success">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div>
      <p class="fs-1 text-center">Orders</p>
    </div>
    <table class="table table-bordered  mt-4
    mx-3">
      <thead>
        <tr class="text-center">
          <th scope="col">Order Id</th>
          <th scope="col">Date</th>
          <th scope="col">products</th>
          <th scope="col">price</th>
          <th scope="col">status</th>
        </tr>
      </thead>
      <tbody id="table"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
