<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../admin/user/css/style1.css" />
    <script src="../admin/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="head h-25 bg-light mt-3">
        <p class="fs-1 text-center text-bg-secondary">sign in</p>
      </div>

      <div class="form">
        <label for="name">username:</label>
        <input
          type="mail"
          class="rounded-3 mx-3"
          id="usermail"
          placeholder="mail or username"
        /><br />

        <label for="password">password:</label>
        <input type="password" class="rounded-3 mt-2 mx-3" id="userpassword" />
        <div id="error" class="text-danger text-center"></div>
        <div id="error" class="text-danger mx-5"></div>
        <div id="error"></div>
        <p class="mt-2">
          Don't have a account?
          <a href="../admin/user/signup.html">create a account</a>
        </p>
        <button
          class="btn bg-success rounded-5 w-50 mx-5"
          id="btn"
          onClick="signup()"
        >
          sign up
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
