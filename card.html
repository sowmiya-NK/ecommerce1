<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/ecommerce1/css/style.css" />
    <script src="/ecommerce1/js/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img src="/ecommerce1/images/shop.jpg" alt="logo" class="logo" />
        <a href="/ecommerce1/index.html" class="link text-success">Home</a>
        <a href="/ecommerce1/card.html" class="link text-success">shop</a>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
          >
            all product
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/ecommerce1/card.html">jeans</a></li>
            <li><a class="dropdown-item" href="/ecommerce1/card.html">chudithor</a></li>
            <li><a class="dropdown-item" href="/ecommerce1/card.html">t-shirts</a></li>
            <li><a class="dropdown-item" href="/ecommerce1/card.html">shirts</a></li>
            <li><a class="dropdown-item" href="/ecommerce1/card.html">watch</a></li>
          </ul>
        </div>

        <button class="btn btn-outline-success" type="submit" id="cartCount">
          cart
        </button>
        <button class="btn btn-outline-success" type="submit" id="cartCount">
          <a href="/ecommerce1/order.html" class="link text-success">orders</a>
        </button>
        
        <button onclick="logout()" class="btn btn-outline-success">
          Logout
        </button>
       
      </div>
    </nav>
    <div class="container">
      <h3 class="text-center">Cart items</h3>
      <div id="emptycart" class="text-center mt-5">
        <p>oops,There is no card page here</p>
        <a href="/ecommerce1/index.html" clas>continue shopping</a>
      </div>
      <div id="table">
        <table class="table table-bordered mt-4">
          <thead>
            <tr>
              <th scope="col">product Id</th>
              <th scope="col">Product</th>
              <th scope="col">quantity</th>
              <th scope="col">price</th>
              <th scope="col">Total price</th>
            </tr>
          </thead>
          <tbody id="cartTableBody"></tbody>
        </table>
        <p class="fs-6 text-end" id="total">Total - 100</p>
        <div class="d-flex justify-content-end">
          <button class="btn btn-success" onclick="checkoutdetails()">
            checkout
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
